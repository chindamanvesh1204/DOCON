 
  <ng-container *ngIf=" getmatter.length!=0">  
    

    <div class="container tablewidth">
 

      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="firstname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> firstname </th>
            <td mat-cell *matCellDef="let row"> {{row.firstname}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="lastname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> lastname </th>
            <td mat-cell *matCellDef="let row"> {{row.lastname}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> date </th>
            <td mat-cell *matCellDef="let row"> {{row.date | date}} </td>
          </ng-container>
      
  
          <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Index </th>
            <td mat-cell *matCellDef="let row; let i = index;">  {{1+i}} </td>
          </ng-container> 
          
          <!-- Fruit Column -->
          <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> gender </th>
            <td mat-cell *matCellDef="let row"> {{row. gender}} </td>
          </ng-container>

                <!-- Action Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row">  
                  <button mat-icon-button color="primary" (click)='editdata(row)' >
                        <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button color="warn" (click)='deletedata(row.id)' >
                        <mat-icon>delete</mat-icon>
                  </button>
              
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5,5,5,100]" aria-label="Select page of users"></mat-paginator>

      </div>
 </div>
      
 
</ng-container>

<ng-container *ngIf=" getmatter.length ==0"> 
  <div class="container">
     
          <h2 class="card-title">No Records  found</h2>
       
      <div class="center">
        <img loading="lazy" alt="" src="https://emr-assets.docon.co.in/patient-react/images/empty-states/no-rx@2x.png" class="sc-bdvvtL dKBXEK sc-BHvUt fJlZte">  
       
           <!-- <button routerLink="/products" class="btn btn-primary">Shop Now</button> -->
      </div>
  </div>
  </ng-container>
